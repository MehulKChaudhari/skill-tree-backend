name: Deploy to EC2

on:
  push:
    branches:
      - docker-aws

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push the tagged docker image to Amazon ECR
        id : containerImage
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{secrets.AWS_ECR_URI}}
          IMAGE_TAG: latest
        run: |
          docker build -t skill-tree-backend -f skill-tree/Dockerfile .
          docker tag skill-tree-backend:latest public.ecr.aws/f8t4v7s2/skill-tree-backend:latest
          docker push public.ecr.aws/f8t4v7s2/skill-tree-backend:latest

      - name: Push Docker image to ECR Public
        run: docker push ${{ secrets.AWS_ECR_URI }}/skill-tree-backend:latest
      - name: Pull Image from ECR
        run: docker pull ${{ secrets.AWS_ECR_URI }}/skill-tree-backend:latest
      - name: Delete old container
        run: docker rm -f skill-tree-backend
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name skill-tree-backend ${{ secrets.AWS_ECR_URI }}/skill-tree-backend
      

